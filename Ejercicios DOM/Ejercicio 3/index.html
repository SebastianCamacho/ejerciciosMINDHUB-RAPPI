<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="row justify-content-evenly mt-3">
        <div class="col-11 col-md-4 p-0">

            <!-- INPUTS Y BOTONES -->
            <div class="row formulario">
                <div class="col">

                    <div class="row titulo ">
                        <div class="col d-flex justify-content-center">
                            <h1 class="fw-bold">
                                Nueva Nota
                            </h1>
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col-12 inputs">
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" placeholder="" id="inputTitulo">
                                <label for="inputTitulo">Titulo</label>
                            </div>

                            <div class="form-floating ">
                                <textarea class="form-control mb-2" placeholder="" id="txtAreaNota"></textarea>
                                <label for="txtAreaNota">Escribe aqui una nota...</label>
                            </div>
                        </div>
                    </div>

                    <div class="row botones">
                        <div class="col-12 ">
                            <div class="row mb-2">
                                <div class="col">
                                    <input type="button" id="btnAgregar" value="Agregar" class="btn btn-success">
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col">
                                    <input type="button" id="btnLimpiar" value="Limpiar" class="btn btn-danger">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>


        <div class="col-11 col-md-7 mt-3 mt-md-0 p-0">
            <!-- TARJETAS -->
            <div class="row container2 p-2">
                <div class="col-12">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" placeholder="" id="buscar">
                        <label for="buscar">Buscar</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchR">
                        <label class="form-check-label" for="switchR">Realizadas</label>
                    </div>
                </div>
                <div class="col-12 ">
                    <div class="row justify-content-evenly" id="cards">

                        <!-- AQUI VAN CADA UNA DE LAS CARTAS -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
