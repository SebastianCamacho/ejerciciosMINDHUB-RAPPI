<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"       integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="row justify-content-center">
        <div class="col-6 IMC mt-2">
                <div class="row justify-content-center">
                    <div class="col-6 p-4">

                        <div class="mb-3">
                            <label for="estatura" class="form-label">Estaura (Cm)</label>
                            <input type="number" class="form-control" id="estatura" max="300" min="50">
                        </div>
                        <div class="mb-3">
                            <label for="pes" class="form-label">Peso (Kg)</label>
                            <input type="number" class="form-control" id="peso" max="300" min="1">
                        </div>
                    </div>
                    <div class="col-6  p-4 align-self-center">

                        <div class="mb-3">
                            <label for="resultado" class="form-label">Resultado IMC </label>
                            <input type="number" class="form-control" id="resultado" >
                        </div>
                    </div>
                    <input type="button" id="btnCalcular" class="btn btn-primary col-4 m-2" value="Calcular" >

                </div>
            
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6 IMC mt-2">
                <div class="row justify-content-center">
                    <div class="col-6 p-4">

                        <div class="mb-3">
                            <label for="COP" class="form-label">Peso Colmbiano (COP)</label>
                            <input type="number" class="form-control" id="COP" >
                        </div>
                        <div class="mb-3">
                            <label for="USD" class="form-label">Dolar Estadounidense (USD)</label>
                            <input type="number" class="form-control" id="USD">
                        </div>
                    </div>
                </div>
        </div>
    </div>









    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
